{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
  <label>Name</label><br>
  <input name="name" required><br>
  <label>Email</label><br>
  <input name="email" type="email" required><br>
  <label>Password</label><br>
  <input name="password" type="password" required><br>
  <button type="submit">Register</button>
</form>
{% endblock %}
